<ion-content>
    <h2>Sistema de pedidos</h2>

    <img src="assets/home.png" alt="logo">

    <form>
      <ion-item>
        <ion-label stacked>E-Mail: </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha: </ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Entrar</ion-button>
    </form>
    <ion-button fill="outline" expand="block">Registrar</ion-button>
</ion-content>
