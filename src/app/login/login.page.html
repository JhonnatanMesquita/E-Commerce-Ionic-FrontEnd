<app-nav></app-nav>

<ion-content>
	<h2>Sistema de pedidos</h2>

	<img src="assets/home.png" alt="logo">

	<form>
		<ion-item>
			<ion-label stacked>E-Mail: </ion-label>
			<ion-input type="text" [(ngModel)]="creds.email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Senha: </ion-label>
			<ion-input type="password" [(ngModel)]="creds.senha" name="senha"></ion-input>
		</ion-item>
		<ion-button expand="block" (click)="login()">Entrar</ion-button>
	</form>
	<ion-button fill="outline" expand="block" routerLink="/signup">Registrar</ion-button>
</ion-content>
