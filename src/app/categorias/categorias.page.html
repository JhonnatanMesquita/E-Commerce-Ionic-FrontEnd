<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-item button (click)="showProdutos(item.id)">
        <ion-thumbnail slot="start">
          <img src="{{!item.img ? bucketUrl + '/sem-foto.png' : item.img}}">
        </ion-thumbnail>
        <ion-label>
          <h1>{{item.nome}}</h1>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
