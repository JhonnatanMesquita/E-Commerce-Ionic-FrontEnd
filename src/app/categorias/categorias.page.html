<app-nav></app-nav>

<ion-content>
  <ion-list *ngFor="let item of items">
    <ion-item button (click)="showProdutos(item.id)">
      <ion-thumbnail slot="start">
        <img src="{{!item.imageUrl ? bucketUrl + '/sem-foto.png' : item.imageUrl}}">
      </ion-thumbnail>
      <ion-label>
        <h1>{{item.nome}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
