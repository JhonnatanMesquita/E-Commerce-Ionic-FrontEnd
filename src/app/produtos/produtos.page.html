<app-nav></app-nav>
<ion-searchbar showCancelButton="focus" (input)="searchProd($event)"></ion-searchbar>
<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img src="{{!item.imageUrl ? bucketUrl + '/sem-foto.png' : item.imageUrl}}">
      </ion-thumbnail>
      <ion-label>
        <h1>{{item.nome}}</h1>
        <p>{{item.preco | currency}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
