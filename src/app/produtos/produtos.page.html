<app-nav></app-nav>
<ion-searchbar showCancelButton="focus" (input)="searchProd($event)"></ion-searchbar>
<ion-content>
  <ion-list>
    <ion-item button *ngFor="let produto of produtos" (click)="productEnter(produto.id)">
      <ion-thumbnail slot="start" >
        <img src="{{!produto.imageUrl ? bucketUrl + '/sem-foto.png' : produto.imageUrl}}">
      </ion-thumbnail>
      <ion-label>
        <h1>{{produto.nome}}</h1>
        <p>{{produto.preco | currency}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
